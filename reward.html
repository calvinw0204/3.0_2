<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Reward Page</title>
  <style>
    body, html { margin:0; padding:20px; font-family:sans-serif; background:#f5f5f5; }

    h1 { text-align:center; }

    /* Hamburger Menu */
    .hamburger {
      position: absolute;
      top: 15px;
      left: 15px;
      z-index: 20;
      cursor: pointer;
    }
    .hamburger div {
      width: 30px;
      height: 4px;
      background: black;
      margin: 6px 0;
      border-radius: 2px;
    }
    .menu {
      position: absolute;
      top: 0;
      left: -200px;
      width: 200px;
      height: 100%;
      background: rgba(0,0,0,0.85);
      padding-top: 60px;
      transition: left 0.3s;
      z-index: 19;
    }
    .menu a {
      display: block;
      color: white;
      padding: 12px;
      text-decoration: none;
      font-size: 18px;
    }
    .menu a:hover {
      background: rgba(255,255,255,0.2);
    }
    .menu.show {
      left: 0;
    }

    .task { margin: 20px 0; font-size: 20px; }
    .ok { color: green; font-weight: bold; margin-left: 10px; }
  </style>
</head>
<body>

<!-- Hamburger Menu -->
<div class="hamburger" onclick="toggleMenu()">
  <div></div>
  <div></div>
  <div></div>
</div>

<div class="menu" id="menu">
  <a href="index.html">Home</a>
  <a href="AR.html">AR</a>
  <a href="reward.html" style="background:rgba(255,255,255,0.2)">Reward</a>
</div>

<h1>Reward Page</h1>

<div class="task" id="task1">
  1. 掃三個 Check Point
</div>

<div class="task" id="task2">
  2. 留一次言
</div>

<script>
function toggleMenu(){
  document.getElementById("menu").classList.toggle("show");
}

// 讀取 localStorage 判斷 AR.html 任務完成情況
const cp0 = localStorage.getItem('checkpoint-0') === 'done';
const cp1 = localStorage.getItem('checkpoint-1') === 'done';
const cp2 = localStorage.getItem('checkpoint-2') === 'done';

if(cp0 && cp1 && cp2){
  const task1 = document.getElementById('task1');
  task1.textContent += " OK!";
  task1.classList.add('ok');
}

// 留言任務
const commentDone = localStorage.getItem('commentDone') === 'true';
if(commentDone){
  const task2 = document.getElementById('task2');
  task2.textContent += " OK!";
  task2.classList.add('ok');
}
</script>

</body>
</html>
