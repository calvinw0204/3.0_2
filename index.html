<!DOCTYPE html>
<html lang="zh-HK">
<head>
  <meta charset="UTF-8" />
  <title>黑貓旅行 Demo SPA</title>
  <script src="https://cdn.jsdelivr.net/npm/aframe@1.4.2/dist/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.css" />
  <style>
    body, html { margin: 0; padding: 0; height: 100%; font-family: sans-serif; overflow: hidden; }
    .page { display: none; height: 100%; width: 100%; }
    .active { display: block; }

    /* Hamburger */
    #hamburger {
      position: absolute;
      top: 15px; left: 15px;
      width: 30px; height: 25px;
      cursor: pointer;
      z-index: 9999;
    }
    .bar {
      height: 4px; width: 100%;
      background: black;
      margin: 5px 0;
      border-radius: 2px;
    }
    #menu {
      position: absolute;
      top: 0; left: -200px;
      width: 200px; height: 100%;
      background: rgba(0,0,0,0.85);
      color: white;
      padding-top: 60px;
      transition: left 0.3s;
      z-index: 9998;
    }
    #menu a {
      display: block;
      padding: 15px;
      color: white;
      text-decoration: none;
      font-size: 18px;
    }
    #menu a:hover { background: rgba(255,255,255,0.2); }

    /* Input container for AR */
    #input-container {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      z-index: 10;
    }
    #userMessage { width: 60%; padding: 8px; font-size: 16px; }
    #saveBtn { padding: 8px 16px; font-size: 16px; }
  </style>
</head>
<body>

<!-- Hamburger -->
<div id="hamburger">
  <div class="bar"></div>
  <div class="bar"></div>
  <div class="bar"></div>
</div>
<div id="menu">
  <a href="#" onclick="goTo('home')">🏠 Home</a>
  <a href="#" onclick="goTo('ar')">📷 AR</a>
  <a href="#" onclick="goTo('reward')">🎁 Reward</a>
</div>

<!-- Home Page -->
<div id="home" class="page active" style="display:flex;justify-content:center;align-items:center;flex-direction:column;background:#f0f0f0;">
  <h1>黑貓旅行 Demo</h1>
  <p>掃描 marker 留言，探索旅程！</p>
  <button onclick="goTo('ar')">Start</button>
</div>

<!-- AR Page -->
<div id="ar" class="page">
  <a-scene mindar-image="imageTargetSrc: travel-target.mind; autoStart: true;" 
           vr-mode-ui="enabled: false"
           device-orientation-permission-ui="enabled: true"
           embedded>
    <a-assets>
      <a-asset-item id="checkpoint0Model" src="checkpoint0.glb"></a-asset-item>
      <a-asset-item id="checkpoint1Model" src="checkpoint1.glb"></a-asset-item>
      <a-asset-item id="checkpoint2Model" src="checkpoint2.glb"></a-asset-item>
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <!-- Marker 0 -->
    <a-entity mindar-image-target="targetIndex: 0" id="checkpoint-0">
      <a-gltf-model src="#checkpoint0Model" position="0 0 0.1" scale="0.75 0.75 0.75"></a-gltf-model>
      <a-entity id="barrage-0" position="0 1.1 0.1"></a-entity>
    </a-entity>

    <!-- Marker 1 -->
    <a-entity mindar-image-target="targetIndex: 1" id="checkpoint-1">
      <a-gltf-model src="#checkpoint1Model" position="0 0 0.1" scale="0.75 0.75 0.75"></a-gltf-model>
      <a-entity id="barrage-1" position="0 1.1 0.1"></a-entity>
    </a-entity>

    <!-- Marker 2 -->
    <a-entity mindar-image-target="targetIndex: 2" id="checkpoint-2">
      <a-gltf-model src="#checkpoint2Model" position="0 0 0.1" scale="0.75 0.75 0.75"></a-gltf-model>
      <a-entity id="barrage-2" position="0 1.1 0.1"></a-entity>
    </a-entity>
  </a-scene>

  <div id="input-container">
    <input type="text" id="userMessage" placeholder="掃描 marker 後留言..." disabled />
    <button id="saveBtn" disabled>新增留言</button>
  </div>
</div>

<!-- Reward Page -->
<div id="reward" class="page" style="display:flex;justify-content:center;align-items:center;flex-direction:column;background:#fff;">
  <h2>🎉 獎勵系統</h2>
  <p id="reward-status">掃描或留言後解鎖！</p>
</div>

<script>
/* 頁面切換 */
function goTo(pageId){
  document.querySelectorAll(".page").forEach(p => p.classList.remove("active"));
  document.getElementById(pageId).classList.add("active");
  document.querySelectorAll(".page").forEach(p => p.style.display="none");
  document.getElementById(pageId).style.display="block";
  closeMenu();
}

/* Hamburger menu */
const menu = document.getElementById("menu");
document.getElementById("hamburger").onclick = () => {
  if(menu.style.left==="0px"){ closeMenu(); } else { menu.style.left="0px"; }
};
function closeMenu(){ menu.style.left="-200px"; }

/* ========== AR 彈幕邏輯 ========== */
const markers = [
  { id: "checkpoint-0", barrageId: "barrage-0" },
  { id: "checkpoint-1", barrageId: "barrage-1" },
  { id: "checkpoint-2", barrageId: "barrage-2" },
];
const input = document.getElementById("userMessage");
const saveBtn = document.getElementById("saveBtn");
let messages = {};
markers.forEach(m => {
  messages[m.id] = JSON.parse(localStorage.getItem("barrageMessages_" + m.id) || '["歡迎來到景點！","拍照留念~"]');
});
let activeMarkerId = null;

function showBarrageMessage(msg, containerId) {
  const container = document.getElementById(containerId);
  const bg = document.createElement("a-plane");
  bg.setAttribute("color", "black");
  bg.setAttribute("opacity", "0.7");
  bg.setAttribute("height", "0.3");
  bg.setAttribute("width", "3.5");
  const randomY = (Math.random() - 0.5) * 0.8;
  bg.setAttribute("position", `3.5 ${randomY} 0`);
  const text = document.createElement("a-text");
  text.setAttribute("value", msg);
  text.setAttribute("color", "white");
  text.setAttribute("align", "center");
  text.setAttribute("width", "3");
  text.setAttribute("position", "0 0 0.01");
  text.setAttribute("wrap-count", "40");
  bg.appendChild(text);
  container.appendChild(bg);
  bg.setAttribute("animation", `property: position; from: 3.5 ${randomY} 0; to: -3.5 ${randomY} 0; dur: 8000; easing: linear`);
  setTimeout(() => container.removeChild(bg), 8500);
}

markers.forEach(m => {
  let idx = 0;
  setInterval(() => {
    showBarrageMessage(messages[m.id][idx], m.barrageId);
    idx = (idx + 1) % messages[m.id].length;
  }, 3000);
});

markers.forEach(m => {
  const markerEl = document.getElementById(m.id);
  markerEl.addEventListener("targetFound", () => {
    activeMarkerId = m.id;
    input.disabled = false;
    saveBtn.disabled = false;
    // 解鎖獎勵
    document.getElementById("reward-status").innerText = "✅ 已解鎖獎勵！";
  });
  markerEl.addEventListener("targetLost", () => {
    if(activeMarkerId === m.id){
      activeMarkerId = null;
      input.disabled = true;
      saveBtn.disabled = true;
    }
  });
});

saveBtn.addEventListener("click", () => {
  if(!activeMarkerId) return;
  const msg = input.value.trim();
  if(msg !== ""){
    messages[activeMarkerId].push(msg);
    if(messages[activeMarkerId].length > 50) messages[activeMarkerId].shift();
    localStorage.setItem("barrageMessages_" + activeMarkerId, JSON.stringify(messages[activeMarkerId]));
    input.value="";
    // 解鎖獎勵
    document.getElementById("reward-status").innerText = "✅ 已解鎖獎勵！";
  }
});
input.addEventListener("keydown", e => { if(e.key === "Enter") saveBtn.click(); });
</script>
</body>
</html>
