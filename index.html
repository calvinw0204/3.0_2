<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MindAR 多 Marker 留言板 + GIF + GLB</title>
  <script src="https://cdn.jsdelivr.net/npm/aframe@1.4.2/dist/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
    #messageContainer {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 80%;
      max-width: 400px;
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 10px;
      border-radius: 8px;
      display: none;
    }
    #messageList {
      max-height: 100px;
      overflow-y: auto;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <a-scene
    mindar-image="imageTargetSrc: targets.mind"
    color-space="sRGB"
    renderer="colorManagement: true, physicallyCorrectLights"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false"
  >
    <a-assets>
      <!-- GIF for checkpoint0 -->
      <img id="foodgif" src="HONGKONG-FOOD.gif" />
      <!-- GLB 模型 for checkpoint1, checkpoint2 -->
      <a-asset-item id="model1" src="checkpoint1.glb"></a-asset-item>
      <a-asset-item id="model2" src="checkpoint2.glb"></a-asset-item>
    </a-assets>

    <!-- checkpoint0: GIF + 留言板 -->
    <a-entity mindar-image-target="targetIndex: 0">
      <a-image src="#foodgif" width="1.5" height="1" position="0 0 0"></a-image>
      <a-entity id="board0" position="0 1 0"></a-entity>
    </a-entity>

    <!-- checkpoint1: GLB + 留言板 -->
    <a-entity mindar-image-target="targetIndex: 1">
      <a-gltf-model src="#model1" position="0 0 0" scale="0.5 0.5 0.5"></a-gltf-model>
      <a-entity id="board1" position="0 1 0"></a-entity>
    </a-entity>

    <!-- checkpoint2: GLB + 留言板 -->
    <a-entity mindar-image-target="targetIndex: 2">
      <a-gltf-model src="#model2" position="0 0 0" scale="0.5 0.5 0.5"></a-gltf-model>
      <a-entity id="board2" position="0 1 0"></a-entity>
    </a-entity>

    <a-camera position="0 0 0" look-controls="enabled: true"></a-camera>
  </a-scene>

  <!-- 留言輸入區 (浮動 HTML) -->
  <div id="messageContainer">
    <div id="messageList"></div>
    <input type="text" id="messageInput" placeholder="輸入留言..." />
    <button id="sendBtn">送出</button>
  </div>

  <script>
    const messageContainer = document.getElementById("messageContainer");
    const messageList = document.getElementById("messageList");
    const messageInput = document.getElementById("messageInput");
    const sendBtn = document.getElementById("sendBtn");

    // 每個 checkpoint 都有獨立留言
    let boards = {
      0: {el: document.getElementById("board0"), messages: []},
      1: {el: document.getElementById("board1"), messages: []},
      2: {el: document.getElementById("board2"), messages: []}
    };
    let activeBoard = null;

    function renderMessages(boardId) {
      messageList.innerHTML = "";
      boards[boardId].messages.forEach(msg => {
        const div = document.createElement("div");
        div.textContent = msg;
        messageList.appendChild(div);
      });
    }

    sendBtn.addEventListener("click", () => {
      if (!activeBoard) return;
      const msg = messageInput.value.trim();
      if (msg) {
        boards[activeBoard].messages.push(msg);
        renderMessages(activeBoard);
        messageInput.value = "";
      }
    });

    messageInput.addEventListener("keydown", e => {
      if (e.key === "Enter") sendBtn.click();
    });

    // Marker events
    [0,1,2].forEach(i => {
      const marker = document.querySelector(`[mindar-image-target="targetIndex: ${i}"]`);
      marker.addEventListener("targetFound", () => {
        activeBoard = i;
        messageContainer.style.display = "block";
        renderMessages(i);
      });
      marker.addEventListener("targetLost", () => {
        if (activeBoard === i) {
          activeBoard = null;
          messageContainer.style.display = "none";
        }
      });
    });
  </script>
</body>
</html>
