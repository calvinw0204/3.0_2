<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Home page</title>
  <style>
    body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; }

    /* Hamburger Menu */
    .hamburger {
      position: absolute;
      top: 15px;
      left: 15px;
      z-index: 20;
      cursor: pointer;
    }
    .hamburger div {
      width: 30px;
      height: 4px;
      background: white;
      margin: 6px 0;
      border-radius: 2px;
    }
    .menu {
      position: absolute;
      top: 0;
      left: -200px;
      width: 200px;
      height: 100%;
      background: rgba(0,0,0,0.85);
      padding-top: 60px;
      transition: left 0.3s;
      z-index: 19;
    }
    .menu a {
      display: block;
      color: white;
      padding: 12px;
      text-decoration: none;
      font-size: 18px;
    }
    .menu a:hover {
      background: rgba(255,255,255,0.2);
    }
    .menu.show {
      left: 0;
    }

    /* 開發用清除按鈕 */
    #clearBtn {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      z-index: 10;
      background: red;
      color: white;
      border: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>

<!-- Hamburger Menu -->
<div class="hamburger" onclick="toggleMenu()">
  <div></div>
  <div></div>
  <div></div>
</div>

<div class="menu" id="menu">
  <a href="index.html" style="background:rgba(255,255,255,0.2)">Home</a>
  <a href="AR.html">AR</a>
  <a href="reward.html">Reward</a>
</div>

<!-- 主頁主要內容 -->
<div id="mainContent">
  <!-- 可以放你主頁想顯示嘅內容，例如地圖、圖片、動畫等 -->
</div>

<!-- 開發用清除所有紀錄按鈕 -->
<button id="clearBtn" onclick="clearAllRecords()">清除所有紀錄</button>

<script>
  // Toggle hamburger menu
  function toggleMenu() {
    document.getElementById("menu").classList.toggle("show");
  }

  // 清除 localStorage 所有紀錄 (包含彈幕留言、checkpoint、留言)
  function clearAllRecords() {
    if(confirm("確定要清除所有紀錄嗎？")) {
      localStorage.clear();
      alert("已清除所有紀錄！");
    }
  }
</script>

</body>
</html>
