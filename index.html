<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>AR.js 黑貓彈幕留言 Demo</title>
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <style>
    body, html { margin: 0; padding: 0; overflow: hidden; }
    #input-container {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      z-index: 10;
    }
    #userMessage { width: 60%; padding: 8px; font-size: 16px; }
    #saveBtn { padding: 8px 16px; font-size: 16px; }
  </style>
</head>
<body>
<a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
  <a-assets>
    <a-asset-item id="catModel" src="cat.glb"></a-asset-item>
  </a-assets>

  <a-camera></a-camera>

  <!-- Marker 0 -->
  <a-marker type="pattern" url="hiro.patt" id="marker-0">
    <a-gltf-model src="#catModel" position="0 0 0" scale="0.5 0.5 0.5"></a-gltf-model>
    <a-entity id="barrage-0" position="0 1 0"></a-entity>
  </a-marker>

  <!-- Marker 1 -->
  <a-marker type="pattern" url="marker1.patt" id="marker-1">
    <a-gltf-model src="#catModel" position="0 0 0" scale="0.5 0.5 0.5"></a-gltf-model>
    <a-entity id="barrage-1" position="0 1 0"></a-entity>
  </a-marker>

  <!-- Marker 2 -->
  <a-marker type="pattern" url="marker2.patt" id="marker-2">
    <a-gltf-model src="#catModel" position="0 0 0" scale="0.5 0.5 0.5"></a-gltf-model>
    <a-entity id="barrage-2" position="0 1 0"></a-entity>
  </a-marker>
</a-scene>

<div id="input-container">
  <input type="text" id="userMessage" placeholder="掃描 marker 後留言..." disabled>
  <button id="saveBtn" disabled>新增留言</button>
</div>

<script>
const markers = [
  { id: "marker-0", barrageId: "barrage-0" },
  { id: "marker-1", barrageId: "barrage-1" },
  { id: "marker-2", barrageId: "barrage-2" },
];

const input = document.getElementById("userMessage");
const saveBtn = document.getElementById("saveBtn");

let messages = {};
markers.forEach(m => {
  messages[m.id] = JSON.parse(localStorage.getItem("barrage_" + m.id) || '["你好呀！","黑貓陪住你~"]');
});

let activeMarkerId = null;

function showBarrageMessage(msg, containerId) {
  const container = document.getElementById(containerId);
  const bg = document.createElement("a-plane");
  bg.setAttribute("color", "black");
  bg.setAttribute("opacity", "0.7");
  bg.setAttribute("height", "0.3");
  bg.setAttribute("width", "2.5");
  const randomY = (Math.random() - 0.5);
  bg.setAttribute("position", `0 ${randomY} 0`);

  const text = document.createElement("a-text");
  text.setAttribute("value", msg);
  text.setAttribute("color", "white");
  text.setAttribute("align", "center");
  text.setAttribute("width", "2.2");
  text.setAttribute("position", "0 0 0.01");
  bg.appendChild(text);
  container.appendChild(bg);

  setTimeout(()=>container.removeChild(bg), 4000);
}

// 自動輪播彈幕
markers.forEach(m => {
  let idx = 0;
  setInterval(() => {
    showBarrageMessage(messages[m.id][idx], m.barrageId);
    idx = (idx + 1) % messages[m.id].length;
  }, 3000);
});

// marker 找到 / 消失事件
markers.forEach(m => {
  const el = document.getElementById(m.id);
  el.addEventListener("markerFound", () => {
    activeMarkerId = m.id;
    input.disabled = false;
    saveBtn.disabled = false;
  });
  el.addEventListener("markerLost", () => {
    if(activeMarkerId === m.id){
      activeMarkerId = null;
      input.disabled = true;
      saveBtn.disabled = true;
    }
  });
});

// 新增留言
saveBtn.addEventListener("click", () => {
  if(!activeMarkerId) return;
  const msg = input.value.trim();
  if(msg !== ""){
    messages[activeMarkerId].push(msg);
    if(messages[activeMarkerId].length > 50) messages[activeMarkerId].shift();
    localStorage.setItem("barrage_" + activeMarkerId, JSON.stringify(messages[activeMarkerId]));
    input.value="";
  }
});

input.addEventListener("keydown", e => { if(e.key === "Enter") saveBtn.click(); });
</script>
</body>
</html>
